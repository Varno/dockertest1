<div>
    <label class="control-label text-left">{{ optionModel.name }}</label>
    <div class="controls">
        <input type="number" ng-model="optionModel.x" class="number" placeholder="X">
        <input type="number" ng-model="optionModel.y" class="number" placeholder="Y">
        <input type="number" ng-model="optionModel.width" class="number" placeholder="Width">
        <input type="number" ng-model="optionModel.height" class="number" placeholder="Height">
    </div>
</div>
