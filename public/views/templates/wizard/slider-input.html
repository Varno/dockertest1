<div class="{{sliderClass}}">
    <input type="text" class="slider-element form-control"
           data-slider-value="{{dataSliderValue}}" data-slider-step="{{dataSliderStep}}"
           data-slider-min="{{dataSliderMin}}" data-slider-max="{{dataSliderMax}}"
           data-slider-orientation="{{dataSliderOrientation}}"
           data-slider-selection="{{dataSliderSelection}}"
           data-slider-tooltip="{{dataSliderTooltip}}">
</div>
