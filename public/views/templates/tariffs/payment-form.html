<div id="modal-header" class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>

    <h4><strong>Card details</strong></h4>
    <h5>Please, enter your card details below. They will be secure</h5>
</div>
<div class="p-t-20 modal-body">
    <form method="POST" id="payment-form" ng-submit="submit($event)">
        <span class="payment-errors"></span>

        <div class="row">
            <div class="col-sm-3">
                <span>Card Number</span>
            </div>
            <div class="col-md-8">
                <input type="text" size="20" data-stripe="number" class="input-xlarge"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <span>CVC</span>
            </div>
            <div class="col-md-3">
                <input type="text" size="4" data-stripe="cvc"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <span>Expiration (MM/YYYY)</span>
            </div>
            <div class="col-md-8">
                <input type="text" size="2" data-stripe="exp-month"/>
                <span> / </span>
                <input type="text" size="4" data-stripe="exp-year"/>
            </div>
        </div>

        <button type="submit" class="btn pull-right">Submit Payment</button>
        <div class="clearfix"></div>
    </form>
</div>
