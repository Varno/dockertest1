<div ng-controller="accountController">
    <div class="row-fluid">
        <div class="span12">
            <div class="grid simple">

                <div class="grid-title">
                    <h4>Accounts</h4>

                    <div class="tools">
                        <a href="javascript:;" class="collapse"></a>
                        <a href="javascript:;" class="reload"></a>
                    </div>
                </div>
                <div class="grid-body">

                    <table class="table table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Organization Name</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="instance in accounts">
                            <td class="v-align-middle">{{instance.firstName}}</td>
                            <td class="v-align-middle">{{instance.lastName}}</td>
                            <td class="v-align-middle">{{instance.email}}</td>
                            <td class="v-align-middle">{{instance.organizationName}}</td>
                            <td>
                                <div class="pull-right m-r-sm m-t-sm actions">
                                    <a class="fa fa-pencil" ng-click="showModal(instance)" href="#"></a>
                                    <a ng-if="canPause(instance)" class="fa fa-pause" ng-click="pause(instance)" href="#"></a>
                                    <a ng-if="canResume(instance)" class="fa fa-play" ng-click="resume(instance)" href="#"></a>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
